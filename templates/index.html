<!DOCTYPE html>
<html lang="en" >

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Task Board</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}" />
</head>

    <div class="flex flex-row items-center justify-center mb-6 mt-5 gap-4">
        <h1 class="main-heading mr-4">To Do List</h1>
        <img src="https://thumbs.dreamstime.com/b/todo-list-13838958.jpg" alt="To Do List" class="h-16 rounded">
    </div>

    <div class="flex flex-col md:flex-row gap-4 mb-6 items-center justify-between ml-4 mr-4">

        <input
            id="newTaskText"
            type="text"
            placeholder="Add new task..."
            class="flex-1 px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        />

        <input
            id="newTaskDue"
            type="date"
            class="px-4 py-3 border border-gray-300 rounded-lg"
            title="Optional due date"
        />

        <button id="addTaskBtn" class="px-6 py-3 bg-[#4c63b6] text-white rounded hover:bg-[#3b4a9c] transition">
            Add
        </button>

    </div>

    <div class="flex flex-col md:flex-row gap-4 ml-4 mr-4">

        <div class="column bg-white border border-[#D5D2D2] rounded-lg flex-1 p-4 flex flex-col" data-status="todo">
            <h2 class="text-xl font-semibold mb-4">
                To Do
            </h2>

            <ul class="task-list flex-1 overflow-auto" id="todoList">
            </ul>
        </div>

        <div class="column bg-white border border-[#D5D2D2] rounded-lg flex-1 p-4 flex flex-col" data-status="in-progress">
            <h2 class="text-xl font-semibold mb-4">
                In Progress
            </h2>
            
            <ul class="task-list flex-1 overflow-auto" id="inProgressList">
            </ul>
        </div>

        <div class="column bg-white border border-[#D5D2D2] rounded-lg flex-1 p-4 flex flex-col" data-status="done">
            <h2 class="text-xl font-semibold mb-4">
                Done
            </h2>
            <ul class="task-list flex-1 overflow-auto" id="doneList">
            </ul>
        </div>

    </div>

    <div class="mt-6 flex gap-4 items-center ml-4 mr-4">
        <button id="saveTasksBtn" class="px-6 py-3 bg-[#4c63b6] text-white rounded hover:bg-[#3b4a9c] transition">
            Save Tasks
        </button>
        <span id="statusMsg" class="ml-4 text-gray-600">
        </span>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>

</body>

</html>
